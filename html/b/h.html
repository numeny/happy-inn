<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <title>Bootstrap 实例 - 响应式的列重置</title>
   <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
   <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
   <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
   <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
   <div class="row" >
      <div class="col-xs-10 col-sm-10">
        <div class="media">
          <a class="media-center" href="#">
            <img width="100" height="30" class="media-object" src="https://img1.gtimg.com/rcdimg/20180419/15/7610496475_966x604.jpg" alt="First slide">
          </a>
        </div>
      </div>
      <!--div class="col-xs-3 col-sm-3">
        <button type="button" class="btn btn-primary">Login</button>
      </div-->
      <div class="col-xs-2 col-sm-2">
        <span class="btn btn-default btn-md glyphicon glyphicon-user"></span>
      </div>

      <!--div class="col-xs-3 col-sm-6">
         <button type="button" class="btn btn-primary">Menu</button>
      </div-->
   </div>

</div>


<div class="container">
	<div class="row visible-on">
		<div class="col-xs-3 col-sm-3 text-center" style="background-color: #dedef8;">
			<h4><a href="rh.html"> 新闻 </a></h4>
		</div>
		<div class="col-xs-3 col-sm-3 text-center" style="background-color: #dedef8;">
			<h4> 养生 </h4>
		</div>
		<div class="col-xs-3 col-sm-3 text-center" style="background-color: #dedef8;">
			<h4> 新闻 </h4>

		<div class="col-xs-3 col-sm-3 text-center" style="background-color: #dedef8;">
			<h4><a href="rh.html"> 养老院 </a></h4>
		</div>
	</div>
</div>


<div id="myCarousel" class="container carousel slide">
    <!-- 轮播（Carousel）指标 -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>   
    <!-- 轮播（Carousel）项目 -->
    <div class="carousel-inner">
        <div class="item active">
            <img src="https://img1.gtimg.com/rcdimg/20180419/15/7610496475_966x604.jpg" alt="First slide">
            <div class="carousel-caption">标题 1</div>
        </div>
        <div class="item">
            <img src="https://img1.gtimg.com/rcdimg/20180419/15/7610496475_966x604.jpg" alt="First slide">
            <div class="carousel-caption">标题 2</div>
        </div>
        <div class="item">
            <img src="https://img1.gtimg.com/rcdimg/20180419/15/7610496475_966x604.jpg" alt="First slide">
            <div class="carousel-caption">标题 3</div>
        </div>
    </div>
    <!-- 轮播（Carousel）导航 -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

</body>
</html>

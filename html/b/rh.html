<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <title>Bootstrap 实例 - 响应式的列重置</title>
   <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
   <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
   <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
   <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
   <div class="row" >
      <div class="col-xs-10 col-sm-10">
        <div class="media">
          <a class="media-center" href="#">
            <img width="100" height="30" class="media-object" src="https://img1.gtimg.com/rcdimg/20180419/15/7610496475_966x604.jpg" alt="First slide">
          </a>
        </div>
      </div>
      <!--div class="col-xs-3 col-sm-3">
        <button type="button" class="btn btn-primary">Login</button>
      </div-->
      <div class="col-xs-2 col-sm-2">
        <span class="btn btn-default btn-md glyphicon glyphicon-user"></span>
      </div>

      <!--div class="col-xs-3 col-sm-6">
         <button type="button" class="btn btn-primary">Menu</button>
      </div-->
   </div>

</div>



<div id="myCarousel" class="container carousel slide">
    <!-- 轮播（Carousel）指标 -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>   
    <!-- 轮播（Carousel）项目 -->
    <div class="carousel-inner">
        <div class="item active">
            <img src="https://img1.gtimg.com/rcdimg/20180419/15/7610496475_966x604.jpg" alt="First slide">
            <div class="carousel-caption">标题 1</div>
        </div>
        <div class="item">
            <img src="https://img1.gtimg.com/rcdimg/20180419/15/7610496475_966x604.jpg" alt="First slide">
            <div class="carousel-caption">标题 2</div>
        </div>
        <div class="item">
            <img src="https://img1.gtimg.com/rcdimg/20180419/15/7610496475_966x604.jpg" alt="First slide">
            <div class="carousel-caption">标题 3</div>
        </div>
    </div>
    <!-- 轮播（Carousel）导航 -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<div class="container" id="accordion">
	<div class="row visible-on">
		<div class="col-xs-3 col-sm-3 text-center" style="background-color: #dedef8;">
			<h4><a href="/"> 区域 </h4>
		</div>
		<div class="col-xs-3 col-sm-3 text-center" style="background-color: #dedef8;">
            <a data-toggle="collapse" data-parent="#accordion" href="#rh-exchange">
			    <h4> 价格 </h4>
            </a>
		</div>
		<div class="col-xs-3 col-sm-3 text-center" style="background-color: #dedef8;">
            <a data-toggle="collapse" data-parent="#accordion" href="#rh-bed-num">
			    <h4> 床位数 </h4>
            </a>
		</div>
		<div class="col-xs-3 col-sm-3 text-center active" style="background-color: #dedef8;">
            <a data-toggle="collapse" data-parent="#accordion" href="#rh-type">
                <h4> 类型 </h4>
            </a>
		</div>
	</div>

	<div class="row visible-on collapse" id="rh-exchange">
              <ul class="list-group text-center">
                  <li class="list-group-item"> 价格100 </li>
                  <li class="list-group-item"> 价格200 </li>
                  <li class="list-group-item"> 价格300 </li>
                  <li class="list-group-item"> 价格400 </li>
                  <li class="list-group-item"> 价格500 </li>
                  <li class="list-group-item"> 价格600 </li>
              </ul>
	</div>

	<div class="row visible-on collapse" id="rh-bed-num">
              <ul class="list-group text-center">
                  <li class="list-group-item"> 床位100 </li>
                  <li class="list-group-item"> 床位200 </li>
                  <li class="list-group-item"> 床位300 </li>
                  <li class="list-group-item"> 床位400 </li>
                  <li class="list-group-item"> 床位500 </li>
                  <li class="list-group-item"> 床位600 </li>
              </ul>
	</div>

	<div class="row visible-on collapse" id="rh-type">
              <ul class="list-group text-center">
                  <li class="list-group-item"> 类型100 </li>
                  <li class="list-group-item">类型100</li>
                  <li class="list-group-item"> 类型100 </li>
                  <li class="list-group-item">类型100</li>
                  <li class="list-group-item">类型100</li>
                  <li class="list-group-item">类型100</li>
              </ul>
	</div>

</div>

<div class="container">
</div>

</body>
</html>

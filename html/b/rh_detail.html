<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <title>详细信息</title>

   <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
   <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>

</head>
<style>
.list_item {
  border-bottom:1px solid #e5e5e5;
  margin: 8px 0px;
  padding: 0px;
}
.list_ul {
  border-bottom:1px solid #e5e5e5;
  margin: 8px 0px;
  padding: 0px;
  list-style: none;
}

.opt_bar{position:absolute;right:1.125rem;bottom:1rem;text-align:justify;height:1.25rem;line-height:1.25rem;padding:0 .5625rem;background-color:rgba(0,0,0,.5);border-radius:1.25rem;font-size:.8125rem}

/*FIXME, not use*/
.align_v {
  vertical-align: baseline;
}
</style>
<body>

<div class="container">
   <div class="row">
      <div class="col-xs-3 col-sm-3 text-left">
        <div class="">
            <a href="javascript:history.back();" class="header_back">
              <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
          <a href="/city/" class="city_wrap">
            <span class="switch_city"><em class="city">北京</em><i class="icon_pull"></i></span>
          </a>
        </div>
      </div>
      <div class="col-xs-6 col-sm-6 text-center">
        <img width="100" height="30" src="https://img1.gtimg.com/rcdimg/20180419/15/7610496475_966x604.jpg" alt="First slide">
      </div>
      <!--div class="col-xs-3 col-sm-3">
        <button type="button" class="btn btn-primary">Login</button>
      </div-->
      <div class="col-xs-3 col-sm-3 text-right">
        <span class="btn btn-default btn-md glyphicon glyphicon-user"></span>
      </div>

      <!--div class="col-xs-3 col-sm-6">
         <button type="button" class="btn btn-primary">Menu</button>
      </div-->
   </div>

</div>



<div class="container">
  <div id="myCarousel" class="container carousel slide">
    <!-- 轮播（Carousel）指标 -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
    <!-- 轮播（Carousel）项目 -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="https://img1.gtimg.com/rcdimg/20180419/15/7610496475_966x604.jpg" alt="First slide">
        <div class="carousel-caption">标题 1</div>
      </div>
      <div class="item">
        <img src="https://img1.gtimg.com/rcdimg/20180419/15/7610496475_966x604.jpg" alt="First slide">
        <div class="carousel-caption">标题 2</div>
      </div>
      <div class="item">
        <img src="https://img1.gtimg.com/rcdimg/20180419/15/7610496475_966x604.jpg" alt="First slide">
        <div class="carousel-caption">标题 3</div>
      </div>
    </div>
    <!-- 轮播（Carousel）导航 -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
      <div class="opt_bar">
        <a>1/7</a>
      </div>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>


<div class="container">
  <div class="row text-center">
    <h4>Title</h4>
  </div>

  <div class="row">
     <div class="col-xs-3 col-sm-3 text-left">
       <div class="">
           <a href="javascript:history.back();" class="header_back">
             <span class="glyphicon glyphicon-chevron-left"></span>
           </a>
         <a href="/city/" class="city_wrap">
           <span class="switch_city"><em class="city">北京</em><i class="icon_pull"></i></span>
         </a>
       </div>
     </div>
     <div class="col-xs-6 col-sm-6 text-center">
       <img width="100" height="30" src="https://img1.gtimg.com/rcdimg/20180419/15/7610496475_966x604.jpg" alt="First slide">

     <div class="col-xs-3 col-sm-3 text-right">
       <span class="btn btn-default btn-md glyphicon glyphicon-user"></span>
     </div>

  </div>

</div>
